service:
  name: unicorn-store-database
  identifier: unicorn_store_database
  orgIdentifier: sandbox
  projectIdentifier: soto_sandbox
  serviceDefinition:
    type: Kubernetes
    spec:
      manifests:
        - manifest:
            identifier: postgres_manifests
            type: K8sManifest
            spec:
              store:
                type: Github
                spec:
                  connectorRef: alexsotoharness
                  gitFetchType: Branch
                  paths:
                    - apps/unicorn-store-jakarta/k8s/templates/postgres.yaml
                  repoName: java-on-aws
                  branch: main
              valuesPaths:
                - apps/unicorn-store-jakarta/k8s/values.yaml
              skipResourceVersioning: false
