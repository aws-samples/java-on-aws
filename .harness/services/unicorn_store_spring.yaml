service:
  name: unicorn-store-spring
  identifier: unicorn_store_spring
  orgIdentifier: sandbox
  projectIdentifier: soto_sandbox
  serviceDefinition:
    type: Kubernetes
    spec:
      manifests:
        - manifest:
            identifier: k8s_manifests
            type: K8sManifest
            spec:
              store:
                type: Github
                spec:
                  connectorRef: alexsotoharness
                  gitFetchType: Branch
                  paths:
                    - apps/unicorn-store-spring/k8s/templates/unicorn-store.yaml
                  repoName: java-on-aws
                  branch: main
              valuesPaths:
                - apps/unicorn-store-spring/k8s/values.yaml
                - apps/unicorn-store-spring/k8s/values-harness.yaml
              skipResourceVersioning: false
      artifacts:
        primary:
          primaryArtifactRef: <+input>
          sources:
            - spec:
                connectorRef: account.AWS
                imagePath: unicorn-store-spring
                tag: <+pipeline.sequenceId>
                digest: ""
                region: us-east-1
                registryId: "759984737373"
              identifier: ecr_image
              type: Ecr
