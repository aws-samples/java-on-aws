inputSet:
  name: express PR
  identifier: express_PR
  orgIdentifier: sandbox
  projectIdentifier: soto_sandbox
  pipeline:
    identifier: Dayforce_Build_and_Deploy
    variables:
      - name: skip_build
        type: String
        default: "false"
        value: "false"
      - name: skip_checks
        type: String
        default: "true"
        value: "true"
    properties:
      ci:
        codebase:
          build:
            type: PR
            spec:
              number: <+trigger.prNumber>
    stages:
      - stage:
          identifier: EKS_Dev_Deploy
          type: Deployment
          spec:
            service:
              serviceRef: unicorn_store_spring
              serviceInputs:
                serviceDefinition:
                  type: Kubernetes
                  spec:
                    artifacts:
                      primary:
                        primaryArtifactRef: ecr_image
