spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true

aws:
  region: us-east-1
  accessKeyId: test
  secretAccessKey: test
  endpointUrl: http://localhost:4566

logging:
  level:
    com.unicorn: DEBUG
    org.testcontainers: OFF
