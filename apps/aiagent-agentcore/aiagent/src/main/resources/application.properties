# Application
spring.application.name=agent

# Logging
logging.level.org.springframework.ai=DEBUG
logging.level.org.springaicommunity.agentcore=DEBUG
logging.level.com.example.agent=DEBUG
logging.pattern.console=%msg%n
logging.exception-conversion-word=%wEx{short}

# Bedrock AI
spring.ai.bedrock.converse.chat.options.max-tokens=4096
spring.ai.bedrock.converse.chat.options.model=global.anthropic.claude-sonnet-4-5-20250929-v1:0
# spring.ai.bedrock.converse.chat.options.model=global.anthropic.claude-haiku-4-5-20251001-v1:0
# spring.ai.bedrock.converse.chat.options.model=openai.gpt-oss-120b-1:0
# spring.ai.bedrock.converse.chat.options.model=global.amazon.nova-2-lite-v1:0

# Prompt caching - only supported by Anthropic models
# spring.ai.bedrock.converse.chat.options.cache-options.strategy=SYSTEM_AND_TOOLS

# AgentCore Memory - Short-term
# Set via env: AGENTCORE_MEMORY_MEMORY_ID

# AgentCore Memory - Long-term
# Set via env vars:
# AGENTCORE_MEMORY_LONG_TERM_SEMANTIC_STRATEGY_ID
# AGENTCORE_MEMORY_LONG_TERM_USER_PREFERENCE_STRATEGY_ID
# AGENTCORE_MEMORY_LONG_TERM_SUMMARY_STRATEGY_ID
# AGENTCORE_MEMORY_LONG_TERM_EPISODIC_STRATEGY_ID

# Bedrock Knowledge Base VectorStore (for RAG)
# Set via env: SPRING_AI_VECTORSTORE_BEDROCK_KNOWLEDGE_BASE_KNOWLEDGE_BASE_ID

# Security - JWT validation (empty = disabled)
# Set via env: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI
