databaseChangeLog:
  - changeSet:
      id: 002-insert-sample-unicorn
      author: unicorn-store-team
      labels: sample-data
      comment: Insert a sample unicorn for testing DB DevOps
      changes:
        - insert:
            tableName: unicorns
            columns:
              - column:
                  name: id
                  value: "db-devops-001"
              - column:
                  name: name
                  value: "Sparkle"
              - column:
                  name: age
                  value: "5"
              - column:
                  name: size
                  value: "Medium"
              - column:
                  name: type
                  value: "Rainbow"
      rollback:
        - delete:
            tableName: unicorns
            where: id = 'db-devops-001'
