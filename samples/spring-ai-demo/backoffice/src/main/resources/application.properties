spring.application.name=backoffice
server.port=8081

# Error handling configuration
server.error.include-stacktrace=never
server.error.include-message=always
server.error.include-binding-errors=never

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/backoffice_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# MCP Server properties
spring.ai.mcp.server.name=backoffice
spring.ai.mcp.server.version=1.0.0
spring.ai.mcp.server.instructions="Backoffice: expenses management, currency conversion"
logging.level.org.springframework.ai: DEBUG
