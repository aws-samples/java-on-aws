# Test Configuration for Travel Application
# This configuration is used when running with Testcontainers

# Test logging levels
logging.level.org.testcontainers=WARN
logging.level.com.github.dockerjava=WARN
logging.level.org.springframework.boot.test=INFO

# Database Configuration - will be overridden by Testcontainers @ServiceConnection
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for PostgreSQL
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Enable PostgreSQL-specific settings for tests
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# MCP Server configuration for tests
spring.ai.mcp.server.name=travel
spring.ai.mcp.server.version=1.0.0
spring.ai.mcp.server.instructions="Travel management: search for airports, flights, hotels; book flights and hotels"
logging.level.org.springframework.ai: DEBUG
