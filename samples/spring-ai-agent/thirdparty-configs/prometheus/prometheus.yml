  global:
    scrape_interval: 15s
    evaluation_interval: 15s

  scrape_configs:
    - job_name: 'spring-ai-agent'
      metrics_path: '/actuator/prometheus'
      static_configs:
        - targets: ['spring-ai-agent:8080']

    - job_name: 'tempo'
      static_configs:
        - targets: ['tempo:3200']

    - job_name: 'prometheus'
      static_configs:
        - targets: ['prometheus:9090']
