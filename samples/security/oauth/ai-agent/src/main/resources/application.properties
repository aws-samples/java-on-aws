
# Simplified logging pattern - only show the message
logging.pattern.console=%msg%n

# Debugging
logging.level.org.springframework.ai=DEBUG
spring.ai.chat.observations.log-completion=true
spring.ai.chat.observations.include-error-logging=true
spring.ai.tools.observations.include-content=true
# spring.ai.chat.observations.log-prompt=true
# spring.ai.vectorstore.observations.log-query-response=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Amazon Bedrock Configuration
spring.ai.bedrock.aws.region=us-east-1
#spring.ai.bedrock.converse.chat.options.max-tokens=10000
#spring.ai.bedrock.converse.chat.options.model=openai.gpt-oss-120b-1:0
spring.ai.bedrock.converse.chat.options.model=global.anthropic.claude-sonnet-4-20250514-v1:0
#spring.ai.bedrock.converse.chat.options.model=us.amazon.nova-pro-v1:0
# spring.ai.bedrock.converse.chat.options.model=us.amazon.nova-premier-v1:0

# MCP Client Configuration
spring.ai.mcp.client.toolcallback.enabled=true
# via env var SPRING_AI_MCP_CLIENT_SSE_CONNECTIONS_SERVER1_URL=http://localhost:8081
spring.ai.mcp.client.streamable-http.connections.server1.url=http://localhost:8081
#spring.ai.mcp.client.sse.connections.server2.url=http://localhost:8082
#spring.ai.mcp.client.sse.connections.server3.url=http://localhost:8083

spring.security.oauth2.client.registration.authserver.client-id=default-client
spring.security.oauth2.client.registration.authserver.client-secret=default-secret
spring.security.oauth2.client.registration.authserver.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.authserver.provider=authserver
spring.security.oauth2.client.provider.authserver.issuer-uri=http://localhost:9000
spring.security.oauth2.client.provider.authserver.user-info-uri=http://localhost:9000/userinfo
spring.security.oauth2.client.provider.authserver.user-name-attribute=sub

logging.level.org.springframework.security=TRACE

