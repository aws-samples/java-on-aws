<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn Store Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dev-dark': '#1a1a1a',
                        'dev-darker': '#121212',
                        'dev-accent': '#6366f1',
                        'dev-accent-hover': '#4f46e5',
                        'dev-secondary': '#3b82f6',
                        'dev-text': '#e2e8f0',
                        'dev-text-muted': '#94a3b8',
                        'dev-border': '#2d3748',
                        'dev-message-user': '#1e293b',
                        'dev-message-ai': '#1e1e2d'
                    }
                }
            }
        }
    </script>
    <style>
        .chat-container {
            height: calc(100vh - 180px);
        }
        .message-container {
            height: calc(100vh - 280px);
            overflow-y: auto;
        }
        /* Custom scrollbar for dark mode */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #3b3b3b;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4b4b4b;
        }
    </style>
</head>
<body class="bg-dev-darker min-h-screen text-dev-text">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <h1 class="text-3xl font-bold text-dev-accent">ðŸ¦„ Unicorn Store</h1>
                </div>
                <nav class="flex space-x-4">
                    <a href="/chat" class="px-4 py-2 bg-dev-accent text-white rounded-lg font-medium hover:bg-dev-accent-hover transition">Standard Chat</a>
                    <a href="/stream-chat" class="px-4 py-2 bg-dev-secondary text-white rounded-lg font-medium hover:opacity-90 transition">Streaming Chat</a>
                </nav>
            </div>
            <p class="text-dev-text-muted mt-2">Chat with our magical assistant to find your perfect unicorn!</p>
        </header>

        <!-- Chat Interface -->
        <div class="bg-dev-dark rounded-xl shadow-lg p-6 chat-container border border-dev-border">
            <div class="message-container mb-4" id="messageContainer">
                <div class="flex mb-4">
                    <div class="w-10 h-10 rounded-full bg-dev-accent bg-opacity-20 flex items-center justify-center mr-3">
                        <span class="text-lg">ðŸ¦„</span>
                    </div>
                    <div class="bg-dev-message-ai rounded-lg p-3 max-w-3xl border border-dev-border">
                        <p class="text-dev-text">Welcome to the Unicorn Store! How can I help you find your magical companion today?</p>
                    </div>
                </div>
                <!-- Messages will be added here dynamically -->
            </div>

            <!-- Input Area -->
            <div class="border-t border-dev-border pt-4">
                <form id="chatForm" class="flex">
                    <input type="text" id="userInput" class="flex-grow bg-dev-darker border border-dev-border rounded-l-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-dev-accent text-dev-text" placeholder="Ask about our unicorns...">
                    <button type="submit" class="bg-dev-accent text-white px-6 py-2 rounded-r-lg hover:bg-dev-accent-hover transition">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageContainer = document.getElementById('messageContainer');
            const chatForm = document.getElementById('chatForm');
            const userInput = document.getElementById('userInput');

            chatForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const message = userInput.value.trim();
                if (!message) return;
                
                // Add user message to chat
                addMessage(message, 'user');
                userInput.value = '';
                
                try {
                    // Show loading indicator
                    const loadingId = showLoading();
                    
                    // Send request to backend
                    const response = await fetch('/api/ai', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ prompt: message })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to get response');
                    }
                    
                    const data = await response.text();
                    
                    // Remove loading indicator
                    removeLoading(loadingId);
                    
                    // Add AI response to chat
                    addMessage(data, 'ai');
                } catch (error) {
                    console.error('Error:', error);
                    addMessage('Sorry, I encountered an error. Please try again.', 'ai');
                }
            });
            
            function addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'flex mb-4';
                
                if (sender === 'user') {
                    messageDiv.innerHTML = `
                        <div class="ml-auto flex">
                            <div class="bg-dev-message-user rounded-lg p-3 max-w-3xl border border-dev-border">
                                <p class="text-dev-text">${escapeHtml(content)}</p>
                            </div>
                            <div class="w-10 h-10 rounded-full bg-dev-secondary bg-opacity-20 flex items-center justify-center ml-3">
                                <span class="text-lg">ðŸ‘¤</span>
                            </div>
                        </div>
                    `;
                } else {
                    messageDiv.innerHTML = `
                        <div class="w-10 h-10 rounded-full bg-dev-accent bg-opacity-20 flex items-center justify-center mr-3">
                            <span class="text-lg">ðŸ¦„</span>
                        </div>
                        <div class="bg-dev-message-ai rounded-lg p-3 max-w-3xl border border-dev-border">
                            <p class="text-dev-text">${escapeHtml(content)}</p>
                        </div>
                    `;
                }
                
                messageContainer.appendChild(messageDiv);
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }
            
            function showLoading() {
                const loadingId = 'loading-' + Date.now();
                const loadingDiv = document.createElement('div');
                loadingDiv.id = loadingId;
                loadingDiv.className = 'flex mb-4';
                loadingDiv.innerHTML = `
                    <div class="w-10 h-10 rounded-full bg-dev-accent bg-opacity-20 flex items-center justify-center mr-3">
                        <span class="text-lg">ðŸ¦„</span>
                    </div>
                    <div class="bg-dev-message-ai rounded-lg p-3 border border-dev-border">
                        <div class="flex space-x-2">
                            <div class="w-2 h-2 bg-dev-accent rounded-full animate-bounce"></div>
                            <div class="w-2 h-2 bg-dev-accent rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                            <div class="w-2 h-2 bg-dev-accent rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
                        </div>
                    </div>
                `;
                messageContainer.appendChild(loadingDiv);
                messageContainer.scrollTop = messageContainer.scrollHeight;
                return loadingId;
            }
            
            function removeLoading(loadingId) {
                const loadingDiv = document.getElementById(loadingId);
                if (loadingDiv) {
                    loadingDiv.remove();
                }
            }
            
            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
        });
    </script>
</body>
</html>
